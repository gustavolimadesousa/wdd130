<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <script>
        /* Defining Table
         * Input: A person's name
         * Processing: Verify the person is not a robot
         * Output: The verification message
         */
        function verifyUser() {
            // This line prompts the user to type in his name.
            let name = prompt("Please enter your name to verify you are not a robot");

            // Create a personalized verification for the user.
            let verification = "Thank you " + name + " you may now enter.";

            // The next line causes the computer to display
            // a verification to the user in a popup window.
            alert(verification);
        }
    </script>
</head>

<body>
    <input type="text" id="InputBox">
    <button type="button" onclick="verifyUser()">Click Here</button>
    <div id="outputDiv"></div>
</body>

</html>
