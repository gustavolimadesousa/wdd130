<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Chill</title>
  <script>
    /* Defining table
     * Input: Get temperature and wind speed from the user. 
    
     * Processing: Calculate the wind chill factor as a temperature in Fahrenheit
    
    * Output: Display to the user the wind chill.
    
    */

    // First function used to gather and display the inputs and outputs.
    function doInputOutput() {
      let tempF = parseFloat(document.getElementById('inputTempF').value);
      let speed = parseFloat(document.getElementById('inputSpeed').value);

      let result = windChill(tempF, speed);

      document.getElementById('outputDiv').innerHTML = result;
    }

    // Second function used to calculate and return the result.
    function windChill(tempF, speed) {
      let t = tempF;
      let s = speed;

      let chill = 35.74 + 0.6215 * t - 35.75 * Math.pow(s, 0.16) + 0.4275 * t * Math.pow(s, 0.16);

      return chill;
    }

  </script>
</head>

<body>
  <p>
    Temperature: <input id="inputTempF" type="text"> <br>
    Wind Speed: <input id="inputSpeed" type="text"> </p>

  <button id="button" type="button" onclick="doInputOutput()">Wind Chill</button>

  <div id="outputDiv"></div>
</body>

</html>
