<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shoes For Your Weather!</title>

<script>
/*Defining Table
*Input: weather
*Processing: the type of shoes depending on the weather
*Output: the type of shoes
*/

function whichFootwear () {
//Get the user input form a text field.
var text = document.getElementById('inputBox').value;

//Choose a message.
var message;
if (text == "hot") {
message = "sandals";
}
else if (text == "rain") {
message = "galoshes";
}
else if (text == "snow") {
message = "boots";
}
else {
message = "shoes";
}
//Display the message to the user.
document.getElementById('output').innerHTML = message;
}

</script>
</head>
<body>
Please enter your weather: <input type="text" id="inputBox">
<button type="button" onclick="whichFootwear()">Which Footwear?</button>
<div id="output"></div>
</body>
</html>
