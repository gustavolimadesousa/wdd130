<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invest!</title>
</head>
<script>
/*Defining Table
*Input:
*Processing:
*Output:
*/

function doFV(){
let principal = document.getElementById("investInput").value;
let annualRate = document.getElementById("rateInput").value;
let years = document.getElementById("numberInput").value;
let periodsPerYear = document.getElementById("periodInput").value;
let result = computeFutureValue(principal, annualRate, years, periodsPerYear);
document.getElementById("computeFutureValueoutput").innerHTML = result;
}

function computeFutureValue(principal, annualRate, years, periodsPerYear){
let futurevalue = principal * (1 + (annualRate * periodsPerYear)) ** periodsPerYear;
return futurevalue.toFixed(2);
}

</script>
<body>
Amount Invested: <input type="text" id="investInput"> <br>
<br>
Annual Rate (ex: .08): <input type="text" id="rateInput"> <br>
<br>
Number of years: <input type="text" id="numberInput"> <br>
<br>
Periods per year: <input type="text" id="periodInput"> <br>
<br>
<button type="button" onclick="doFV()">calculate</button> <br>
<br>
<div id="computeFutureValueoutput"></div>
</body>
</html>
