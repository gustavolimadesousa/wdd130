<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleep In or Nah?</title>
<script>
/*Defining Table
*Input: all input comes from the computer's clock, weekdays, weekends, holidays. etc.
*Processing: wether you can sleep in or not
*Output: wether you can sleep in or not
*/

//Define variables.
var now = new Date();
var month = now.getMonth();
var dayOfMonth = now.getDate();
var dayOfWeek = now.getDay();
let message;


//function
function sleepInGetUp(){
if (((dayOfMonth==1||dayOfMonth==4||dayOfMonth==25) && (month==4||month==6||month==11))||(dayOfWeek = 0||dayOfWeek==6)){
message = "Sleep In Foo!"
} else {
message = "Get Up Foo!"
}
//Display function to user.
document.getElementById("message").innerHTML = message;
}


</script>
</head>
<body>
<button type="button" onclick="sleepInGetUp()">To Sleep Or Not To Sleep?</button>
<div id="message"></div>
</body>
</html>
