<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quarts to Liters</title>
  <script>
    /* Input: a volume in quarts
     * Processing: convert the volume in quarts to liters
     * Output: the volume converted to liters
     */
    function calculateLiters() {
       // Read a quarts volume from the user.
      let volumeInQuarts = document.getElementById('quarts').value;
      
      // Defining a constant value of exchange.
      const litersInQuart = 0.9463537;

      // Converting quarts into liters.
      let volumeInLiters = volumeInQuarts * litersInQuart;
      
      // Display the volume in liters to the user.
      document.getElementById('outputDiv').innerHTML = volumeInLiters + " liters";
    }

  </script>
</head>

<body>
  Please enter the volume in quarts: <input type="text" id="quarts">
  <button type="button" onclick="calculateLiters()">Convert</button>
  <div style="color: blue;" id="outputDiv"></div>
</body>

</html>
