<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Rate of Change</title>
<script>

function isEven() {
    // Get the user input from a text field and convert it to a number.
    var text = document.getElementById('integer').value;
    var value = parseInt(text);

    // Choose a message.
    var message;
    if ((value % 2) == 0) {
        message = value + " is an even integer";
    }
    else {
        message = value + " is an odd integer";
    }

    // Display the message to the user.
    document.getElementById('output').innerHTML = message;
}
</script>
</head>

<body>
    <h1>integer</h1>
  integer <input type="text" id="integer"><br>

    <button type="button" onclick="isEven()">ok</button><br>
     <div id="output"></div>
</body>
</html>
